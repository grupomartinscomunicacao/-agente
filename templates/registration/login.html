<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Saúde Pública</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <div class="mb-3">
                            <img src="{% static 'img/logo.png' %}" alt="Logo" class="brand-logo-login">
                        </div>
                        <h3>Sistema de Saúde Pública</h3>
                        <p class="mb-0">Acesso ao Painel Administrativo</p>
                    </div>
                    <div class="card-body p-5">
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <ul class="mb-0">
                                {% for field, errors in form.errors.items %}
                                    {% for error in errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">
                                    <i class="fas fa-user me-2"></i>Usuário
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       name="{{ form.username.name }}" 
                                       id="{{ form.username.id_for_label }}"
                                       value="{{ form.username.value|default:'' }}"
                                       required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="{{ form.password.id_for_label }}" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Senha
                                </label>
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       name="{{ form.password.name }}" 
                                       id="{{ form.password.id_for_label }}"
                                       required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center text-muted py-3">
                        <small>
                            <i class="fas fa-shield-alt me-1"></i>
                            Sistema protegido por LGPD
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
